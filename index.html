<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
    <title>Tic-tac-toe</title>
</head>
<body>
    <div id='players'>
        <button id='startButton' onclick="displayController.displayPopup()">New Game</button>
        <div id='playersBox'>
            <div id='firstPlayer'>Player One</div>
            <div id='secondPlayer'>Player Two</div>
        </div>
    </div>
    <div id='score'></div>
    <div id='board'></div>

    <div id="modal">
        <div id="formpopup">
          <form id='form' method="post">
              <div id="rightside">
                  <label for="nameOne">Name of Player One:</label>
                  <input type="text" id="nameOne" name="nameOne"><br>
                  <label for="nameTwo">Name of Player Two:</label>
                  <input type="text" id="nameTwo" name="nameTwo"><br>
                  <input type="submit" value="Add" id="formSubmit" onclick="displayController.startGame(event)">
              </div>
              <div><button id="close">x</button></div>
          </form>
        </div>
      </div>
    
    <script src="scripts.js"></script>
</body>
</html>
